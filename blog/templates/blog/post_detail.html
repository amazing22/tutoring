{% extends 'blog/base.html' %}
{% load staticfiles %}
<html>
    <head>
        <title>전공 과목 튜터링</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Indie Flower&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/earlyaccess/hanna.css" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <div class="page-header">
            <h1><a href="">전공 과목 튜터링</a></h1>
        </div>
        <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                      {% block content %}
                          <div class="post">
                              {% if post.published_date %}
                                  <div class="date">
                                      {{ post.published_date }}
                                  </div>
                              {% endif %}
                              <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                              <h1>{{ post.title }}</h1>
                              <p>{{ post.text|linebreaksbr }}</p>
                          </div>
                      {% endblock %}
                    </div>
                </div>
          </div>
    </body>
</html>
